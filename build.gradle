apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task zip(type: Zip) {
    from 'src/main/java'
}

jar {
    manifest {
        attributes 'Main-Class': 'bot.BotStarter'
    }
}

zip.dependsOn build